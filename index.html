<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bela block</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/belablock.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
</head>
<body>
<div id="container" class="container">
    <h1 class="text-center">Bela blok <small>verzija za web</small></h1>
    <div class="igra">
        <br />
        <form class="form-inline">
            <div class="form-group">
                <label for="bodovi1">Bodovi prvog tima</label>
                <input type="number" value="0" required min="0" max="181" class="form-control" id="bodovi1">
            </div>
            <div class="form-group">
                <label for="bodovi2">Bodovi drugog tima</label>
                <input type="number" value="0" required min="0" max="181" class="form-control" id="bodovi2">
            </div>
            <div class="form-group">
                <label for="zvanje">Dodatni bodovi</label>
                <input type="number" required class="form-control" id="zvanje" value="0">
                Za tim: <select id="tim" class="form-control"><option value="1">1</option><option value="2">2</option></select>
            </div>
            <button type="submit" class="btn btn-default">Potvrdi</button>
        </form>
        <br />
        <div class="table-responsive">
            <table class="table table-striped">
                <tr class="table-heading">
                    <th>#</th>
                    <th>Bodovi tim 1</th>
                    <th>Bodovi tim 2</th>
                    <th>Akcije</th>
                </tr>
                <tr class="success rezultat">
                    <td>*</td>
                    <td class="tim1"></td>
                    <td class="tim2"></td>
                    <td>razlika : <mark></mark></td>
                </tr>
            </table>
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block nova-igra">Nova igra</button>
    <div class="modal fade azuriranje">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Unesi nove vrijednosti</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="azurirajtim1">Bodovi prvog tima</label>
                            <input type="number" id="azurirajtim1" value="0" required min="0" max="181" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="azurirajtim2">Bodovi drugog tima</label>
                            <input type="number" id="azurirajtim2" value="0" required min="0" max="181" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="azurirajzvanje">Dodatni bodovi</label>
                            <input type="number" id="azurirajzvanje" required class="form-control" value="0">
                        </div>
                        <div class="form-group">
                            <label for="azurirajtim">Za tim:</label><select id="azurirajtim" class="form-control"><option value="1">1</option><option value="2">2</option></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Odustani</button>
                    <button type="button" class="btn btn-primary potvrdi" data-dismiss="modal">Saƒçuvaj promjene</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
